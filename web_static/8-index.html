<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
  </head>
  <body>
    <header>
    </header>

    <div class="container">
      <section class="filters">


	<div class="locations">
	  <h3>States</h3>
	  <h4>California, Arizona...</h4>


	  <ul class="popover">

	    <li>
	      <h2>Arizona:</h2>
	      <ul class="sublist">
		<li>Page</li>
		<li>Page2</li>
	      </ul>
	    </li>

	    <li>
	      <h2>California:</h2>
	      <ul class="sublist">
		<li>San Francisco</li>
		<li>Los Altos</li>
	      </ul>
	    </li>

	  </ul>

	</div>


	<div class="amenities">

	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>

	  <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
	  </ul>

	</div>

	<button type="button">Search</button>


      </section>


      <section class="places">
	<h1>Places</h1>
	<article>
	  <h2>My home</h2>
	  <div class="price_by_night">
	    <div class="price_text">
	      $80
	    </div>
	  </div>
	  <div class="information">
	    <div class="max_guest">
	      <input type="image" src="/images/icon_group.png">
	      <br>
	      2 Guests
	    </div>
	    <div class="number_rooms">
	      <input type="image" src="/images/icon_bed.png">
	      <br>
	      1 Bedroom
	    </div>
	    <div class="number_bathrooms">
	    </div>
	  </div>
	</article>

	<article>
	  <h2>Tiny house</h2>
	  <div class="price_by_night">
	    <div class="price_text">
	      $65
	    </div>
	  </div>
	</article>

	<article>
	  <h2>A suite</h2>
	  <div class="price_by_night">
            <div class="price_text">
	      $190
	    </div>
	  </div>
	</article>
      </section>

    </div>



    <footer>
      Holberton School
    </footer>
  </body>
</html>
